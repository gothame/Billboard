<!DOCTYPE html>
<html>
    <head>
        <title>Wandoujia 2.0</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="stylesheets/main.css" />
    </head>
    <body>
        <div class="wrap">
            <h1 class="title">豌豆们的推荐</h1>
            <ul class="list-ctn">
                <li>
                    <span class="row2 span2" data-type="extension" data-extension-id="210">
                        <img src="images/banner-xiaomi.png" alt="小米主题商店" />
                    </span>
                </li>
                <li>
                    <span class="row1 span2" data-type="extension" data-extension-id="228">
                        <img src="images/web-app.jpg" alt="豌豆荚应用脑图" />
                    </span>
                </li>
                <li>
                    <span class="row1 span1" data-type="download" data-name="拯救小黄鱼" data-icon="http://img.wdjimg.com/mms/icon/v1/7/26/70be94cc94832ad1ec2f928b9ce7f267_78_78.png" data-url="http://apps.wandoujia.com/apps/com.dreamfab.savingyello/download" data-packageName="com.dreamfab.savingyello">
                        <img src="images/fish.jpg" alt="拯救小黄鱼" />
                    </span>
                    <span class="row1 span1" data-type="download" data-name="Line Camera" data-icon="http://img.wdjimg.com/mms/icon/v1/a/dc/9675e4ed66de79da26e22cdb1d09bdca_78_78.png" data-url="http://apps.wandoujia.com/apps/jp.naver.linecamera.android/download" data-packageName="jp.naver.linecamera.android">
                        <img src="images/camera.jpg" alt="Camera 360" />
                    </span>
                </li>
                <li>
                    <span class="row2 span2" data-type="wandoujia" data-url="http://apps.wandoujia.com/starter">
                        <img src="images/bibei.png" alt="装机必备" />
                    </span>
                </li>
                <li>
                    <span class="row2 span2" data-type="wandoujia" data-url="http://apps.wandoujia.com/award/blog/com.niksoftware.snapseed">
                        <img src="images/snapseed.jpg" alt="设计奖-snapseed" />
                    </span>
                </li>
                <li>
                    <span class="row1 span2" data-type="wandoujia" data-url="http://apps.wandoujia.com/games/">
                        <img src="images/game.png" alt="游戏专区" />
                    </span>
                </li>
                <li>
                    <span class="row1 span2" data-type="wandoujia" data-url="http://rec.wandoujia.com/">
                        <img src="images/wandoucai.jpg" alt="豌豆猜" />
                    </span>
                </li>
                <li>
                    <span class="row1 span2" data-type="extension" data-extension-id="53">
                        <img src="images/moko.jpg" alt="美空壁纸" />
                    </span>
                </li>
                <li>
                    <span class="row1 span2" data-type="extension" data-extension-id="201">
                        <img src="images/map.png" alt="百度离线地图" />
                    </span>
                </li>
            </ul>
        </div>
        <script type="text/javascript" src="javascripts/lib/jquery-1.8.0.js"></script>
        <script type="text/javascript" src="javascripts/lib/jquery.masonry.min.js"></script>
        <script type="text/javascript" src="javascripts/Billboard.js"></script>
    </body>
</html>
